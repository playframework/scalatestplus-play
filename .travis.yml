language: scala
scala:
- 2.12.1
- 2.11.8
sudo: false
dist: trusty
jdk:
  - oraclejdk8
env:
  # Define scripts here so they run concurrently
  - SCRIPT=scripts/test
  - SCRIPT=scripts/testDocs
  - SCRIPT=scripts/validateDocs
  - SCRIPT=scripts/validateCode
before_script:
  # See https://github.com/SeleniumHQ/docker-selenium/issues/87
  - export DBUS_SESSION_BUS_ADDRESS=/dev/null
  - export CHROME_BIN=/usr/bin/google-chrome
  - "export DISPLAY=:99.0"
  - "Xvfb :99 +extension RANDR &"
  - sleep 5 # give xvfb some time to start
  - "mkdir -p ~/tmp/bin"
  - "pushd ~/tmp/bin && wget -c https://chromedriver.storage.googleapis.com/2.28/chromedriver_linux64.zip && unzip chromedriver_linux64.zip && popd"
  - "pushd ~/tmp/bin && wget -c https://github.com/mozilla/geckodriver/releases/download/v0.15.0/geckodriver-v0.15.0-linux64.tar.gz && tar -xzvf geckodriver-v0.15.0-linux64.tar.gz && popd"
  - "chmod -vv +x ~/tmp/bin/*"
  - "export PATH=$HOME/tmp/bin:$PATH"
script:
  - $SCRIPT
cache:
  directories:
    - $HOME/.ivy2
    - $HOME/.sbt
before_cache:
  # Ensure changes to the cache aren't persisted
  - rm -rf $HOME/.ivy2/cache/org.scalatestplus.play/scalatestplus-play*
  # Delete all ivydata files since ivy touches them on each build
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" | xargs rm
